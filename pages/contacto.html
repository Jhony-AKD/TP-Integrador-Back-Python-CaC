    <main>
        <section class="container">
            <div class="titulos">
                <h2>CONTACTO</h2>
            </div>

            <form action="" class="row justify-content-center" enctype="multipart/form-data">
                <div class="formularioTicket">
                    <div class="row">
                        <div class="col formTkNombre">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                            <div class="invalid-feedback" id="msgErrorNombre">
                                Ingrese su nombre
                            </div>
                        </div>
                        <div class="col formTkApellido">
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                            <div class="invalid-feedback" id="msgErrorApellido">
                                Ingrese su apellido
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo">
                        <div class="invalid-feedback" id="msgErrorCorreo">
                            Ingrese un correo electrónico válido
                        </div>
                    </div>
                    <div class="row cantCat">
                        <div class="col formTkCategoria">
                            <p>Especialidad de interés</p>
                            <select name="categoria" id="categoria">
                                <option select>Ozonoterapia</option>
                                <option>Plasma</option>
                                <option>Ambas</option>
                            </select>
                        </div>
                        <div class="col formTkCantidad">
                            <p>Tipo de consulta:</p>
                            <div>
                                <label for="opcion1">
                                    <input type="radio" id="opcion1" name="opcion" value="Opción 1" checked>
                                    Información
                                </label>
                            </div>
                            <div>
                                <label for="opcion2">
                                    <input type="radio" id="opcion2" name="opcion" value="Opción 2">
                                    Reserva de turno
                                </label>
                            </div>
                            <div>
                                <label for="opcion3">
                                    <input type="radio" id="opcion3" name="opcion" value="Opción 3">
                                    Post tratamiento
                                </label>
                            </div>
                            <div>
                                <label for="opcion4">
                                    <input type="radio" id="opcion4" name="opcion" value="Opción 4">
                                    Otra
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col formTkImagen">
                            <p>Subir imagen:</p>
                            <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
                            <div class="invalid-feedback" id="msgErrorImagen">
                                Por favor, suba una imagen.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col formTkBotones botBorrar">
                            <input id="btnBorrar" type="reset" value="Borrar">
                        </div>
                        <div class="col formTkBotones botResumen">
                            <button id="btnResumen" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>    
    </main>
